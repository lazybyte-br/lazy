<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hero Slider - Vídeo e Imagem com Barra de Progresso</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Poppins', sans-serif; overflow-x: hidden; background: #000; }

  .hero-slider {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .slide.active {
    opacity: 1;
    z-index: 2;
  }

  .slide img, .slide video, .slide iframe {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.3);
  }

  /* Navegação */
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: #fff;
    background: rgba(0,0,0,0.3);
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 3;
    font-size: 1.5rem;
    transition: background 0.3s;
  }

  .nav-btn:hover { background: rgba(255,255,255,0.2); }
  .prev { left: 10px; }
  .next { right: 10px; }

  /* Dots */
  .dots {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 4;
  }

  .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255,255,255,0.5);
    cursor: pointer;
    transition: background 0.3s;
  }

  .dot.active {
    background: #fff;
  }

  /* Progress Bar */
  .progress-bar {
    position: absolute;
    top: 0;
    left: 0;
    height: 4px;
    width: 0%;
    background: linear-gradient(90deg, #00ffcc, #00b8b8);
    z-index: 5;
    transition: width 0.2s linear;
  }

</style>
</head>
<body>

<div class="hero-slider">
  <div class="progress-bar" id="progress-bar"></div>

  <div class="slide active" data-duration="6">
    <img src="https://picsum.photos/id/1018/1920/1080" alt="Imagem 1">
    <div class="overlay"></div>
  </div>

  <div class="slide" data-duration="8">
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted></video>
    <div class="overlay"></div>
  </div>

  <div class="slide" data-youtube="M7lc1UVf-VE"></div>

  <button class="nav-btn prev">&#10094;</button>
  <button class="nav-btn next">&#10095;</button>

  <div class="dots"></div>
</div>

<script>
</script>
</body>
</html>
